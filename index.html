<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimad Bhagwat</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>
<style>
    .background{
        background: rgba(0, 0, 0, 0.7) url(static/bg.jpg)
    }
</style>

<body>
    
  
    <nav class="navbar background h-nav">
        <ul class="nav-list v-class">
            <div class="logo"><img src="static/BEST LOGO.jpg" alt="logo"></div>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="rightNav v-class">
            <input type="text" name="search" id="search">
            <button class="btn-sm">Search</button>


        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="background firstSection" id="home">
        <div class="box-main">
            <div class="firstHalf">
                <p class="text-big">Shrimad Bhagwat</p>
                <p class="text-small">Welcome to my page. </p>
                <div class="buttons">
                    <a href="https://www.youtube.com/channel/UCvVbWn1GxnOefPEKUiUSuYA?view_as=subscriber",target="_blank"><button class="btn">Youtube</button></a>

                </div>
            </div>
            <div class="secondHalf">
                <img src="static/BEST LOGO.jpg" alt="">
            </div>

        </div>

    </section>

    
    
    <section class="contact" id="contact">
        <h2 class="text-center">Contact Us</h2>
        <div class="form">
            <input type="text" name="name" id="name" placeholder="Enter your Name ">
            <input type="text" name="phone" id="phone" placeholder="Enter your Phone ">
            <input type="text" name="email" id="email" placeholder="Enter your Email ">
            <textarea name="textarea" class="textarea form"id="textarea" cols="40" rows="4"></textarea>
            <button class="btn-dark form">Submit</button>
     
        </div>
    </section>
    <footer class="background ">
        <p class="text-footer">
            Copyright &copy; 2020 - All rights reserved
        </p>

    </footer>
    <script src="static/resp.js"></script>
